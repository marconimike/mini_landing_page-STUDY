<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="./images/ico.png" type="image/png">
     <link rel="stylesheet" type="text/css"href="./css/style.css">
    <title>Workshop</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR SEU NEGÓCIO</h1>
        </header>
        <section>
            <div class="formContainer">
                <h2 class="mb">GARANTA SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p class="mb">Neste evento, você vai aprender todos os segredos que vão te fazer ser um empeendedor de sucesso sem precisar contar com a sorte.</p>
                <form>
                    <input id="name" name="name"type="text" placeholder="Seu nome">
                    <input id="email" name="email"type="text" placeholder="Seu e-mail">
                    <select name="place">
                        <option value="pe">Pernambuco</option>
                        <option value="pb">Paraiba</option>
                        <option value="rn">Rio Grande do norte</option>
                        <option value="bh">Baiha</option>
                    </select>
                    <input type="submit" value="INSCREVA-SE">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
